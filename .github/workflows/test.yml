name: Test
on:
  pull_request:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install --immutable
      - name: Run lint check
        run: yarn lint
  Unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn ci
      - name: Run tests
        run: yarn test
  Build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn install --immutable
      - name: Run build check
        run: yarn build
